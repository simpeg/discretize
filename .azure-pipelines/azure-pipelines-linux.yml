jobs:
- job:
  displayName: Ubuntu
  pool:
    vmImage: ubuntu-latest
  variables:
    DISPLAY: ':99.0'
    PYVISTA_OFF_SCREEN: 'True'
  strategy:
    matrix:
      linux-Python36:
        python.version: '3.6'
      linux-Python37:
        python.version: '3.7'
      linux-Python38:
        python.version: '3.8'
  steps:

  - script: echo '##vso[task.prependpath]$CONDA/bin'
    displayName: Add conda to PATH

  - script: |
      conda create --yes --quiet --name test python=$(python.version)
    displayName: Create Anaconda environment

  - script: |
      eval "$(conda shell.bash hook)"
      conda activate test
      conda install --yes --quiet -c conda-forge numpy scipy matplotlib cython vtk properties vectormath pyvista pymatsolver
      conda install --yes --quiet -c conda-forge pytest pytest-cov
      pip install -r requirements_dev.txt
      pip install pytest-azurepipelines
      pip install .
    displayName: Install requirements and build

  - script: |
      eval "$(conda shell.bash hook)"
      conda activate test
      .ci/setup_headless_display.sh
      pytest tests/base tests/cyl tests/tree tests/docs  -v -s --cov-config=.coveragerc --cov=discretize --cov-report=xml --cov-report=html
    displayName: 'Testing Base with coverage'

  - script: |
      bash <(curl -s https://codecov.io/bash)
    displayName: 'Upload coverage to codecov.io'
    condition: eq(variables['python.version'], '3.7')
