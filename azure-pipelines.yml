trigger:
  branches:
    include:
    - 'main'
    exclude:
    - '*no-ci*'
  tags:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'
    exclude:
    - '*no-ci*'

stages:
  - stage: StyleChecks
    displayName: "Style Checks"
    jobs:
      - template: .ci/azure/style.yml

  - stage: Testing
    dependsOn: StyleChecks
    jobs:
      - template: .ci/azure/test.yml

  - stage: DocBuild
    dependsOn: StyleChecks
    jobs:
      - template: .ci/azure/docs.yml

  - stage: BuildWheels
    dependsOn:
      - Testing
      - DocBuild
    displayName: "Build Wheels"
    jobs:
      - template: .ci/azure/wheels.yml

  - stage: BuildSource
    dependsOn:
      - Testing
      - DocBuild
    displayName: "Build Source distribution"
    jobs:
      - template: .ci/azure/sdist.yml

  - stage: Deploy
    displayName: "Deploy Source, Wheels, and Docs"
    dependsOn:
      - BuildWheels
      - BuildSource
    condition: and(succeeded(), startsWith(variables['build.sourceBranch'], 'refs/tags/'))
    jobs:
      - template: .ci/azure/deploy.yml


